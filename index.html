<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ⛅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-cloud-sun me-2"></i>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Enter City Name..." id="enteredCity">
                <button class="search-btn" onclick="getData()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </header>

        <main class="app-main">
            <!-- Current Weather Section -->
            <section class="current-weather" id="current">
                <div class="weather-info">
                    <div class="location">
                        <h2 id="cityName">--</h2>
                        <p id="weatherText" class="weather-condition">--</p>
                    </div>
                    <div class="temperature-container">
                        <div class="temperature">
                            <span id="temperature">--</span>
                            <span class="unit">°C</span>
                        </div>
                        <div class="weather-icon-container">
                            <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Today's Forecast Section -->
            <section class="hourly-forecast" id="forecast">
                <h2><i class="fas fa-clock me-2"></i>Hourly Forecast</h2>
                <div class="hourly-container">
                    <div class="hourly-item" id="forecast1"></div>
                    <div class="hourly-item" id="forecast2"></div>
                    <div class="hourly-item" id="forecast3"></div>
                    <div class="hourly-item" id="forecast4"></div>
                    <div class="hourly-item" id="forecast5"></div>
                    <div class="hourly-item" id="forecast6"></div>
                    <div class="hourly-item" id="forecast7"></div>
                    <div class="hourly-item" id="forecast8"></div>
                </div>
            </section>

            <!-- Air Conditions Section -->
            <section class="air-conditions" id="airConditions">
                <h2><i class="fas fa-wind me-2"></i>Air Conditions</h2>
                <div class="conditions-grid">
                    <div class="condition-item">
                        <div class="condition-icon">
                            <i class="fas fa-temperature-high"></i>
                        </div>
                        <div class="condition-info">
                            <p>Real Feel</p>
                            <h4 id="realFeel">--</h4>
                        </div>
                    </div>
                    <div class="condition-item">
                        <div class="condition-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="condition-info">
                            <p>Wind</p>
                            <h4 id="wind">--</h4>
                        </div>
                    </div>
                    <div class="condition-item">
                        <div class="condition-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="condition-info">
                            <p>Humidity</p>
                            <h4 id="humidity">--</h4>
                        </div>
                    </div>
                    <div class="condition-item">
                        <div class="condition-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="condition-info">
                            <p>UV Index</p>
                            <h4 id="uv">--</h4>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Weekly Forecast Section -->
            <section class="weekly-forecast" id="weeklyForecast">
                <h2><i class="fas fa-calendar-alt me-2"></i>7-Day Forecast</h2>
                <div class="forecast-days" id="forecastDaysContainer"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
